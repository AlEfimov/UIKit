<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="css/UiKit.css">
    <div class="logo_circle">
        <div class="logo_arc">
            <img src="img/logo_arc_1.png" alt="Нет изображения">
            <img src="img/logo_arc_2.png" alt="Нет изображения">
        </div>
    </div>
</head>

<body style="background-color:#E5E5E5">
<div class="allConteiner">
    <div class="conteiner1">  
    <div class="dataChoosing">
        <h1>Найдём номера под <br> ваши пожелания</h1>
        <div class="arrival">
            <h3>Прибытие</h3>
            <div class="data">
                <button class="DDMMYYYY">ДД.ММ.ГГГГ</button>
                <button class="expandCalendar">
                    <did class="buttomElement"></did>
                </button>
            </div>
        </div>
        <div class="exit">
            <h3>Выезд</h3>
            <div class="data">
                <button class="DDMMYYYY">ДД.ММ.ГГГГ</button>
                <button class="expandCalendar">
                    <did class="buttomElement"></did>
                </button>
            </div>
        </div>

        <div class="guests">
            <h3>Гости</h3>
            <div class="data" style="width: 318px; margin-top: 5px;">
                <button class="howManyGuests">Сколько гостей</button>
                <button class="expandCalendar">
                    <did class="buttomElement" style="margin-left: 8px;"></did>
                </button>
            </div>
        </div>

        <div class="pickUpNumber">
            <button class="pickUpNumberButtom"><h3>Подобрать номер</h3></button>
            <div class="pickUpNumberArrow1"></div>
            <div class="pickUpNumberArrow2"></div>
        </div>
        </div>
    
    <div class="elementConteiner accountRegistration">
        <h1>Регистрация аккаунта</h1>
        <bottom class="dataField newDataField">
            <h4>Имя</h4>
        </bottom>
        <bottom class="dataField newDataField">
            <h4>Фамилия</h4>
        </bottom>
        <div class="gender">
            <div class="genderCooice">
                <div class="genderCooiceMark"></div>
            </div>
            <h4 style="color: rgba(31, 32, 65, 0.75);">Мужчина</h4>
            <div class="genderCooice"> </div>
            <h4>Женщина</h4>
        </div>
        <h3>дата рождения</h3>
        <bottom class="dataField">
            <h4>ДД.ММ.ГГГГ</h4>
        </bottom>
        <h3>данные для входа в сервис</h3>
        <bottom class="dataField newDataField">
            <h4>Email</h4>
        </bottom>
        <bottom class="dataField newDataField">
            <h4>Пароль</h4>
        </bottom>
        <div class="receiveOffersBlock">
            <button class="receiveOffersButtom">
                <div class="genderCooiceMark receiveOffersButtomMark"></div>
            </button>
            <h4 style="color: rgba(31, 32, 65, 0.75)">Получать спецпредложения</h4>
        </div>
        <div class="goToPayment">
            <h3>Перейти к оплате</h3>
            <div class="pickUpNumberArrow1"></div>
            <div class="pickUpNumberArrow2"></div>
        </div>

        <div class="entrance">
            <h4>Уже есть аккаунт на Toxin</h4>
            <button class="enterButtom">
                <h3>Войти</h3>
            </button>
        </div>
    </div>

</div>


<div class="">





</div>
</div>




</body>




<footer>


</footer>

</html>
